server:
  port: 88
  servlet:
    context-path: /api

spring:
  application:
    name: z-picture-backend
  profiles:
    active: local
  # 最大文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    # 自动映射为驼峰字段
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: Knife4j官方文档
    version: V1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.minesaber.zpicturebackend.controller