server:
  servlet:
    context-path: /api
    session:
      cookie:
        # 默认有效期一周
        max-age: 604800

spring:
  application:
    name: z-picture-backend
  profiles:
    active: dev
  # 最大文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
  session:
    store-type: redis
    # 默认有效期一周
    timeout: 604800

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    # 自动映射为驼峰字段
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: Knife4j官方文档
    version: V1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.minesaber.zpicturebackend.controller